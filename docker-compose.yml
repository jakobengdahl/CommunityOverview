version: '3.8'

services:
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: community-graph-mcp
    ports:
      - "8000:8000"
    volumes:
      - ./mcp-server:/app
      - ./mcp-server/graph.json:/app/graph.json
    environment:
      - PYTHONUNBUFFERED=1
    command: python server.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-graph-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_MCP_SERVER_URL=http://mcp-server:8000
    depends_on:
      - mcp-server
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  node_modules:
