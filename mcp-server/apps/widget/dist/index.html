<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #eee;
        }
        .widget-container {
            text-align: center;
            padding: 1.5rem;
            background: #16213e;
            border-radius: 12px;
            border: 1px solid #0f3460;
            max-width: 300px;
        }
        h2 {
            margin: 0 0 0.5rem 0;
            color: #e94560;
        }
        p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .badge {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.3rem 0.8rem;
            background: #0f3460;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h2>Graph Widget</h2>
        <p>Embeddable graph visualization widget placeholder</p>
        <span class="badge">Coming Soon</span>
    </div>
</body>
</html>
